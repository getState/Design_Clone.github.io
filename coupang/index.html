<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" >
    <link  href="./reset.css" rel="stylesheet">
    <title>Coupang</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="login__logo">
                <div class="logo__msg">
                    <span class="msg__cou">cou</span><span class="msg__p">p</span><span class="msg__a">a</span><span class="msg__n">n</span><span class="msg__g">g</span>
                </div>
            </div>
            <div class="login__form">
                <form method="post">
                    <div class="form__input">
                        <input type="text">
                        <input type="password">
                    </div>
                    <div class="form__checkBox">
                        <label><input type="checkbox">자동로그인</label>
                        <a href="#">아이디(이메일)/비밀번호찾기 ></a>
                    </div>
                    <div class="form__msg">
                        개인 정보 보호를 위해 본인 기기에서만 이용해주세요
                    </div>
                    <div class="form__button">
                        <input type="submit" value="로그인">
                    </div>
                    
                </form>
            </div>
            <div class="divider">

            </div>
            <div class="login__signup">
                <input type="button" value="회원가입">
            </div>
            <div class="login__copyright">
                Coupang corp. All rights reserved.
            </div>
        </div>
    </div>
</body>
</html>
